<html>
<head>
<meta http-equiv="refresh" content="5, width=device-width,initial-scale=1.0">
</head>
<body>
<h1>this is demo of img use in js</h1>
<img src="lightoff.png" id="myimage" height="200px" width="200px">
<p><button onclick="light(1)">lighton</button>
<button onclick="light(0)">lightoff</button>
<script>
function light(i)
{
	if(i)
	{
		document.getElementById("myimage").src="lighton.png";
	}
	else
	{
		document.getElementById("myimage").src="lightoff.png";
	}
}
</script>

</body>
</html>
